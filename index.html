<!DOCTYPE html>
<html>
  <title>boundin</title>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
      html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          width: 100%;
          text-align: center;
      }
      @keyframes fadein {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      p {
          font-size: 28px;
          font-family: 'Montserrat', sans-serif;
          margin: 0;
      }
    </style>
  </head>
  <body>
    <p style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); animation: fadein 3s ease 0s 1">
      I love cinnamon raisin bread.
    </p>
  </body>
</html>
